<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Camp - Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Agricultural Camp Photo Gallery</h1>
        <p>Share the moments and learning from our agricultural camp.</p>
    </header>

    <!-- Upload Section -->
    <section id="uploadSection">
        <h2>Upload Your Photo</h2>
        <input type="file" id="photoInput" accept="image/*">
        <input type="text" id="photoDesc" placeholder="Enter photo description">
        <button id="uploadBtn">Upload</button>
    </section>

    <!-- Gallery Section -->
    <section id="gallerySection">
        <h2>Photo Gallery</h2>
        <div id="gallery" class="gallery"></div>
    </section>

    </footer>

    <script src="script.js"></script>
</body>
</html>
